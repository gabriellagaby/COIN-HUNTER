<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Coin Hunter Phaser Game</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
<script src="scenePlay.js"></script>
<script>
window.onload = function () {
  const config = {
    type: Phaser.AUTO,
    width: 1024,
    height: 768,
    physics: {
      default: 'arcade',
      arcade: {
        debug: false
      }
    },
    scene: [scenePlay]
  };

  const game = new Phaser.Game(config);
};
</script>
</body>
</html>
